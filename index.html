<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[350px] mx-auto border border-[#C2C2C2] rounded-[10px] p-[12px] mt-[150px]">
        <div class="bg-[#616161] rounded-[10px] mb-[15px]">
            <input id="input" disabled type="text" class="w-full h-[60px] text-white text-[32px] text-right p-[11px] bg-transparent">
        </div>
        <div id="buttons" class="grid grid-cols-4 grid-rows-5 gap-[15px] font-semibold text-[24px]">
            <button class="text-[#474747] operator bg-[#D7D7D7] h-[50px] rounded-[8px]">+</button>
            <button class="text-[#474747] operator bg-[#D7D7D7] h-[50px] rounded-[8px]">&minus;</button>
            <button class="text-[#474747] operator bg-[#D7D7D7] h-[50px] rounded-[8px]">&times;</button>
            <button class="text-[#474747] operator bg-[#D7D7D7] h-[50px] rounded-[8px]">&divide;</button>
            <button class="text-[#474747] bg-[#D7D7D7] h-[50px] rounded-[8px]">7</button>
            <button class="text-[#474747] bg-[#D7D7D7] h-[50px] rounded-[8px]">8</button>
            <button class="text-[#474747] bg-[#D7D7D7] h-[50px] rounded-[8px]">9</button>
            <button class="text-[#474747] bg-[#D7D7D7] h-[50px] rounded-[8px]">4</button>
            <button class="text-[#474747] bg-[#D7D7D7] h-[50px] rounded-[8px]">5</button>
            <button class="text-[#474747] bg-[#D7D7D7] h-[50px] rounded-[8px]">6</button>
            <button class="text-[#474747] bg-[#D7D7D7] h-[50px] rounded-[8px]">1</button>
            <button class="text-[#474747] bg-[#D7D7D7] h-[50px] rounded-[8px]">2</button>
            <button class="text-[#474747] bg-[#D7D7D7] h-[50px] rounded-[8px]">3</button>
            <button class="text-[#474747] bg-[#D7D7D7] h-[50px] rounded-[8px]">0</button>
            <button class="text-[#474747] dot bg-[#D7D7D7] h-[50px] rounded-[8px]">.</button>
            <button class="bg-[#FF7171] clear text-white rounded-[8px]">AC</button>
            <button class="col-start-4 col-end-5 row-start-2 row-end-6 bg-[#1082EB] text-white rounded-[8px] operator">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
